<!DOCTYPE html>
<html>
  <head>
    <title>Space Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>What's your Age in space?</h3>
      </div>
      <div class="mainCalculation">
        <form id="mainForm">
          <label for="userAge">Your current age:</label>
          <input type="number" id="userAge" required>
          <br>
          <br>
          <select id="planets">
            <option value="1">Mercury</option>
            <option value="2">Venus</option>
            <option value="3">Mars</option>
            <option value="4">Jupiter</option>
          </select>
          <br>
          <br>
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
      </div>
      <div id="answer">
        <h2>Your new age: <span id="planetAge"></span></h2>
        <p>Your remaining years: <span id="yearsLeft"></span></p>
      </div>
    </div>
  </body>
</html>
